
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="/ms-icon-310x310.png"/>

    <title>GP investimentos</title>
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>
         Calculadora de juros compostos
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value">Capital:</label>
                    <input type="number" id="value" placeholder="Digite o valor inicial" required>
                </div>

                <br>

                <div class="input-field">
                    <label for="fee">Taxa:</label>
                    <input type="number" id="fee" placeholder="Digite a taxa" required>
                </div>

                <br>

                <div class="input-field">
                    <label for="time">Tempo : </label>
                    <input type="number" id="time" placeholder="Digite o tempo" required>

            <br>
                </div>
            </div>

    
            <div id ="controles">
            <button id="calculate">
                Calcular
            </button>

            <button id="clean"  onclick="Limpar()" >
               Limpar
            </button>

        </div>

            <div id="result">
                <h4>Resultado:</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>
        </div>
    </main>

    <script  src="script.js"></script>
</body>
</html>
